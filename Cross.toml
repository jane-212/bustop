[build.env]
passthrough = ["VERSION"]

[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture arm64",
    "apt-get update",
    "apt-get install -y libx11-xcb-dev:arm64 libxkbcommon-x11-dev:arm64 libxkbcommon-dev:arm64",
]

[target.aarch64-unknown-linux-musl]
pre-build = [
    "dpkg --add-architecture arm64",
    "apt-get update",
    "apt-get install -y libx11-xcb-dev:arm64 libxkbcommon-x11-dev:arm64 libxkbcommon-dev:arm64",
]

[target.x86_64-unknown-linux-musl]
pre-build = [
    "dpkg --add-architecture amd64",
    "apt-get update",
    "apt-get install -y libx11-xcb-dev:amd64 libxkbcommon-x11-dev:amd64 libxkbcommon-dev:amd64",
]

[target.x86_64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture amd64",
    "apt-get update",
    "apt-get install -y libx11-xcb-dev:amd64 libxkbcommon-x11-dev:amd64 libxkbcommon-dev:amd64",
]
