pre-build = [
    "apt-get update",
    "apt-get install -y libx11-xcb-dev libxkbcommon-x11-dev libxkbcommon-dev",
]

[target.x86_64-unknown-linux-musl]
pre-build = [
    "apt-get update",
    "apt-get install -y libx11-xcb-dev libxkbcommon-x11-dev libxkbcommon-dev",
]

[target.x86_64-unknown-linux-gnu]
pre-build = [
    "apt-get update",
    "apt-get install -y libx11-xcb-dev libxkbcommon-x11-dev libxkbcommon-dev",
]
