pre-build = [
    "sudo apt-get update",
    "sudo apt-get install -y libxcb1-dev libxkbcommon-x11-dev libxkbcommon-dev",
]

[target.x86_64-unknown-linux-musl]
pre-build = [
    "sudo apt-get update",
    "sudo apt-get install -y libxcb1-dev libxkbcommon-x11-dev libxkbcommon-dev",
